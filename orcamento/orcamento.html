<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/orcamento/orcamento.css">
    <title>Orçamentos</title>
</head>

<body>
    <main class="form-container">
        <h3>Solicitar Orçamento</h3>
        <form id="form-orcamento">
            <input type="text" placeholder="Seu nome completo" required>
            <input type="email" placeholder="Seu e-mail" required>
            <input type="tel" placeholder="Celular com WhatsApp" required>
            <textarea placeholder="Descreva o serviço desejado" required></textarea>

            <label>Como prefere receber a resposta?</label>
            <div class="opcoes">
                <label><input type="radio" name="resposta" value="email" required>E-mail</label>

                <label><input type="radio" name="resposta" value="WhatsApp" required>WhatsApp</label>
            </div>

            <button type="submit">Enviar Orçamento</button>
            <p class="mensagem" id="mensagem-ok" style="display:none;">Obrigado! Sua solicitação foi enviada com
                sucesso.</p>
        </form>

    </main>

    <script src="/orcamento/orcamento.js"></script>


</body>

</html>
